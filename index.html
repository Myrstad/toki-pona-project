<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toki pona resource</title>
    <meta
      name="description"
      content="an easy to use toki pona dictionary with clean modern rounded userinterface"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="wrapper">
    <header>
      <h1>
        toki pona <br />
        learning resource
      </h1>
      <h2>by <a href="#">myrstad</a></h2>
    </header>
    <section class="search-section">
      <form class="search-form">
        <div class="search-bar">
          <input type="text" placeholder="search dictionary..." />
          <button type="submit">
            <div class="icon">
              <svg
                width="45"
                height="45"
                viewBox="0 0 45 45"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M19.0983 4.53308C11.0541 4.53308 4.53308 11.0541 4.53308 19.0983C4.53308 27.1424 11.0541 33.6635 19.0983 33.6635C27.1424 33.6635 33.6635 27.1424 33.6635 19.0983C33.6635 11.0541 27.1424 4.53308 19.0983 4.53308ZM2 19.0983C2 9.65517 9.65517 2 19.0983 2C28.5414 2 36.1966 9.65517 36.1966 19.0983C36.1966 23.364 34.6345 27.2648 32.0512 30.26L42 40.2088L40.2088 42L30.26 32.0512C27.2648 34.6345 23.364 36.1966 19.0983 36.1966C9.65517 36.1966 2 28.5414 2 19.0983Z"
                  stroke="white"
                  stroke-width="4"
                />
              </svg>
            </div>
          </button>
        </div>
        <div class="search-selector">
          <select>
            <option value="">-- filter --</option>
            <option value="">no filter</option>
            <option value="particle">particle</option>
            <option value="noun">noun</option>
            <option value="adjective">adjective</option>
            <option value="verb">verb</option>
            <option value="number">number</option>
            <option value="pre-verb">pre-verb</option>
            <option value="preposition">preposition</option>
          </select>
        </div>
      </form>
    </section>
    <section class="result-cards">
      <div class="mobile-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="desktop-container">
        <div class="column"></div>
        <div class="column"></div>
      </div>
    </section>
    <footer>
      <p>made with love &hearts;</p>
      <p>
        credit to
        <a href="https://github.com/niftg/tokipona-pu-otmjson/">niftg</a>
        for the toki pona dictionary json-file
      </p>
    </footer>
  </body>
</html>
